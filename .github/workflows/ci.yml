name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    # Skip bd sync commits (beads issue tracker auto-commits)
    if: "!contains(github.event.head_commit.message, 'bd sync:') && !contains(github.event.head_commit.message, '[beads]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test
